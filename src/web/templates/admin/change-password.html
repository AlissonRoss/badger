<!DOCTYPE html>
<html>

<head>
	<title>Badger</title>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<link rel="shortcut icon" type="image/png" href="/static/png/favicon.png">
</head>

<body>

	<a href="/admin">&#8592; Return to management panel</a>

	<div id="panel">
		<h1>Change Password</h1>
		<form action="/admin/change-password" method="POST">
			<table class="invis-table">
				<tr>
					<td><label for="curr-password" style="margin-right: 2em">Current Password</label></td>
					<td><input type="password" id="curr-password" name="curr-password"><br></td>
				</tr>
				<tr>
					<td><label for="new-password">New Password</label></td>
					<td><input type="password" id="new-password" name="new-password"><br></td>
				</tr>
				<tr>
					<td><label for="conf-password">Confirm Password</label></td>
					<td><input type="password" id="conf-password" name="conf-password"><br></td>
				</tr>
			</table>
			<br>
			<input type="submit" value="Submit">
		</form>

		{% if failed %}
			<p style="color: red">Change failed. Please try again.</p>
		{% endif %}
	</div>

</body>
