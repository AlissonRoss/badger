<!DOCTYPE html>
<html>

{% set pageTitle = "Manage Users" %}{% include "includes/header.html" %}

<body>

	<script src="/static/js/jquery-3.6.0.min.js" defer></script>
	<script src="/static/js/manage-users.js" defer></script>

	<a class="nodecor" href="/admin">&#8592; Return to management panel</a>
	<h1>Manage Users</h1>

	<div id="create-user">
		<h3>Create a New User</h3>
		<form id="user-create-form">
			<label for="cardID">Card ID:</label>
			<input type="text" id="cardID" name="cardID">
			<input type="submit" value="Create">
			<span id="form-response" style="padding-left: 1em"></span>
		</form>
	</div>

	<div id="user-table">
		<h3>All Users</h3>
		<table id="user-table-data" style="width: 100%"></table>
	</div>

</body>

</html>
